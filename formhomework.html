<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0ff;
        }
        form {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            width: 500px;
            margin: 0 auto;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: calc(100% - 140px);
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #4B0082;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        table {
            width: 100%;
            margin-bottom: 10px;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        fieldset {
            border: none;
        }
    </style>
</head>
<body>

    <form>
        <h2>Registration Form</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" maxlength="30" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" maxlength="30" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2023" required><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="100"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="30"><br>

        <label for="pin">PIN Code:</label>
        <input type="text" id="pin" name="pin" maxlength="6"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" maxlength="30"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="pakistan" readonly><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="drawing" name="hobbies" value="drawing">
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="sketching" name="hobbies" value="sketching">
        <label for="sketching">Sketching</label>
        <input type="text" id="otherHobbies" name="otherHobbies" placeholder="Others"><br>
        <table border="2px">
        <fieldset>
            <legend>Qualification</legend>
                <tr>
                    <table border="1">
                    <th>Sl.No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" name="classXBoard" maxlength="10"></td>
                    <td><input type="text" name="classXPercentage" maxlength="5"></td>
                    <td><input type="text" name="classXYear" maxlength="4"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="classXIIBoard" maxlength="10"></td>
                    <td><input type="text" name="classXIIPercentage" maxlength="5"></td>
                    <td><input type="text" name="classXIIYear" maxlength="4"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="gradBoard" maxlength="10"></td>
                    <td><input type="text" name="gradPercentage" maxlength="5"></td>
                    <td><input type="text" name="gradYear" maxlength="4"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="mastersBoard" maxlength="10"></td>
                    <td><input type="text" name="mastersPercentage" maxlength="5"></td>
                    <td><input type="text" name="mastersYear" maxlength="4"></td>
                </tr>
            </table>
        </fieldset>

        <label>Courses Applied For:</label>
        <input type="checkbox" id="bca" name="courses" value="bca">
        <label for="bca">BCA</label>
        <input type="checkbox" id="bcom" name="courses" value="bcom">
        <label for="bcom">B.Com</label>
        <input type="checkbox" id="bsc" name="courses" value="bsc">
        <label for="bsc">B.Sc</label>
        <input type="checkbox" id="ba" name="courses" value="ba">
        <label for="ba">B.A</label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
